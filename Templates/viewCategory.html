{% extends 'header.html' %}
{% block content %}
    <h2>Task Category</h2>
    <ul>
    {% for elements in category %}
        <li><strong><a href="{% url 'viewTask' elements.id %}" >{{ elements }}</a></strong> - {{ elements.description }} (<a href="{% url 'updateCategory' elements.id %}">edit</a>)</li>
    {% endfor %}
    </ul>
    <hr>
    <form action="{% url 'viewCategory' %}" method="post">
    {% csrf_token %}
    <table>
        {% for form_item in form %}
            <tr>
            <td>
                {{ form_item.label }}
            </td>
            <td>
                {{ form_item }}
            </td>
            </tr>

        {% endfor %}

    </table>
<tr><input type="submit" value="Add Category"></tr>
    </form>
{% endblock %}
