{% extends 'header.html' %}
{% block content %}
    <form action="{% url 'updateCategory' id %}" method="post">
        {% csrf_token %}
        <table>
            {% for form_item in forms %}
                <tr>
                <td>
                    {{ form_item.label }}
                </td>
                <td>
                    {{ form_item }}
                </td>
                </tr>

            {% endfor %}

        </table>
        <tr><input type="submit" value="Add Category"></tr>
    </form>
{% endblock %}
